<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Топ-5 фільмів</title>
    <style>
        body { font-family: Arial; text-align: center; }
        h1 { margin-top: 20px; }
        ul { list-style: none; padding: 0; }
        li { margin: 15px 0; }
        a { padding: 10px 20px; background: #007BFF; color: white; text-decoration: none; border-radius: 5px; }
        a:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Топ-5 найпопулярніших фільмів</h1>
    <ul>
        {% for film in films %}
            <li><a href="{{ url_for('film_profile', id=film.id) }}">{{ film.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
